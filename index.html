<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream The Death of Superman (2018)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #player {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
        }
        video {
            width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
        }
        #status {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        #error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Streaming The Death of Superman (2018)</h1>
    <div id="player">
        <video id="video-player" controls></video>
    </div>
    <div id="status">Loading torrent...</div>
    <div id="error"></div>

    <!-- WebTorrent CDN -->
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script>
        // Initialize WebTorrent client
        const client = new WebTorrent();

        // Magnet URI for The Death of Superman (2018)
        const magnetURI = 'magnet:?xt=urn:btih:3C474B571734EB2BEE298C0D77F0CAFC5352DDD7&dn=The+Death+of+Superman+%282018%29+%5BWEBRip%5D+%5B720p%5D+%5BYTS%5D+%5BYIFY%5D&tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969%2Fannounce&tr=udp%3A%2F%2F9.rarbg.com%3A2710%2Fannounce&tr=udp%3A%2F%2Fp4p.arenabg.com%3A1337&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969&tr=udp%3A%2F%2Ftracker.internetwarriors.net%3A1337&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=http%3A%2F%2Ftracker.openbittorrent.com%3A80%2Fannounce&tr=udp%3A%2F%2Fopentracker.i2p.rocks%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.internetwarriors.net%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969%2Fannounce&tr=udp%3A%2F%2Fcoppersurfer.tk%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.zer0day.to%3A1337%2Fannounce';

        // Stream the torrent
        client.add(magnetURI, (torrent) => {
            // Update status
            document.getElementById('status').innerText = `Connected! Peers: ${torrent.numPeers}`;

            // Find video file (e.g., .mp4)
            const videoFile = torrent.files.find(file => file.name.endsWith('.mp4'));
            if (!videoFile) {
                document.getElementById('error').innerText = 'No video file found in torrent';
                document.getElementById('error').style.display = 'block';
                return;
            }

            // Stream video to <video> tag
            videoFile.renderTo('#video-player', { autoplay: true }, (err) => {
                if (err) {
                    document.getElementById('error').innerText = 'Error streaming: ' + err.message;
                    document.getElementById('error').style.display = 'block';
                    return;
                }
                document.getElementById('status').innerText = 'Streaming started!';
            });

            // Update download progress
            torrent.on('download', () => {
                document.getElementById('status').innerText = `Streaming... ${Math.round(torrent.progress * 100)}% downloaded, Peers: ${torrent.numPeers}`;
            });
        }, (err) => {
            document.getElementById('error').innerText = 'Error loading torrent: ' + err.message;
            document.getElementById('error').style.display = 'block';
        });
    </script>
</body>
</html>
