<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Image Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        select, input, button { margin: 10px 0; padding: 5px; }
        #imagePreview { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Image Generator</h2>
        <form id="imageForm">
            <label for="prompt">Prompt:</label><br>
            <input type="text" id="prompt" name="prompt" required placeholder="Enter your prompt"><br>

            <label for="model">Model:</label><br>
            <select id="model" name="model" required>
                <option value="flux">Flux</option>
                <option value="sdxl">SDXL</option>
            </select><br>

            <label for="style">Style:</label><br>
            <select id="style" name="style" required>
                <option value="pointillism">Pointillism</option>
                <option value="typography">Typography</option>
                <option value="line_art">Line Art</option>
                <option value="caricature">Caricature</option>
                <option value="adorable_kawaii">Adorable Kawaii</option>
                <option value="psychedelic">Psychedelic</option>
                <option value="watercolor">Watercolor</option>
                <option value="colored_pencil_art">Colored Pencil Art</option>
                <option value="futuristic_retro_cyberpunk">Futuristic Retro Cyberpunk</option>
                <option value="stained_glass">Stained Glass</option>
                <option value="comic">Comic</option>
                <option value="sumi_e_symbolic">Sumi-e Symbolic</option>
                <option value="monochrome">Monochrome</option>
                <option value="van_gogh">Van Gogh</option>
                <option value="manga">Manga</option>
                <option value="surreal_painting">Surreal Painting</option>
                <option value="papercraft_kirigami">Papercraft Kirigami</option>
                <option value="papercraft_paper_quilling">Papercraft Paper Quilling</option>
                <option value="pixel_art">Pixel Art</option>
                <option value="cubist">Cubist</option>
                <option value="papercraft_paper_mache">Papercraft Paper Mache</option>
                <option value="lowpoly">Lowpoly</option>
                <option value="sticker">Sticker</option>
                <option value="dripping_paint_splatter">Dripping Paint Splatter</option>
            </select><br>

            <button type="submit">Generate Image</button>
        </form>
        <div id="imagePreview"></div>
    </div>

    <script>
        document.getElementById('imageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const model = document.getElementById('model').value;
            const style = document.getElementById('style').value;

            const apiUrl = `https://text2img.mkworld.eu.org/image?prompt=${encodeURIComponent(prompt)}&model=${model}&style=${style}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Failed to fetch image');
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                document.getElementById('imagePreview').innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
            } catch (error) {
                document.getElementById('imagePreview').innerHTML = `<p>Error loading image: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
